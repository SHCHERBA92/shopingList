<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отредактировать Список</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light" th:text=" 'Регистрация пользователя ' + ${email}"></h1>
        <p class="lead text-muted" th:text="'На указанную почту ' + ${email} + ' было отправлено письмо. Для продолжения регистрации перейдите, пожалуйста, по этой ссылке.'"></p>
        <p>
            <a href="#" class="btn btn-primary my-2">Отправить повторно</a>
            <a href="#" class="btn btn-secondary my-2">Отменить регистрацию</a>
        </p>
    </div>
</div>
</body>
</html>
