<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отредактировать Список</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="row container-fluid justify-content-center">
    <div class="col-3">
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="username" class="form-control border-2 border-bottom border-info" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Введите свой e-mail.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control border-2 border-bottom border-info" id="exampleInputPassword1" aria-describedby="PasswordHelp">
                <div id="PasswordHelp" class="form-text">Введите пароль.</div>
            </div>
            <div class="justify-content-around align-content-between">
                <a href="#">Зарегестрироваться</a>
                <a href="#">Забыли пароль</a>
            </div>

            <button type="submit" class="btn btn-primary">войти</button>
        </form>
        <div th:if="${error}">
            <p>Не вверный пароль или логин</p>
        </div>
    </div>
</div>

</body>
</html>
